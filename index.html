<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire d'adhésion - Groupe de Worship</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="./vog-logo-simple.svg" /> <!-- Ton logo ici -->
</head>
<body>
     <img src="./vog-logo-simple.svg" alt="" width="200px" height="200px">
  <div class="container">
    <h1>Rejoindre le Groupe de Worship</h1>
    <form action="https://formsubmit.co/coulibalyisrael199@example.com" method="POST">
      <!-- Remplace ton-email@example.com par ton vrai email -->

      <!-- Prénom -->
      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="Prénom" required>

      <!-- Nom -->
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="Nom" required>

      <!-- Téléphone -->
      <label for="telephone">Numéro de téléphone :</label>
      <input type="tel" id="telephone" name="Téléphone" required>

      <!-- Email -->
      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="Email" required>

      <!-- Rôle souhaité -->
      <label for="role">Quel est ton rôle ou don dans le groupe ?</label>
      <select id="role" name="Rôle_souhaité" required>
        <option value="">-- Choisis un rôle --</option>
        <option value="Chantre">Chantre</option>
        <option value="Instrumentiste">Instrumentiste</option>
      
      
        <option value="Autre">Autre</option>
      </select>

      <!-- Baptême du Saint-Esprit -->
      <label>Es-tu baptisé du Saint-Esprit ?</label>
      <div>
        <input type="radio" name="Baptême_Saint_Esprit" value="Oui" required> Oui
        <input type="radio" name="Baptême_Saint_Esprit" value="Non"> Non
      </div>

      <!-- Engagement sérieux -->
      <label>Es-tu prêt à être le plus sérieux possible pour l'œuvre de Dieu ?</label>
      <div>
        <input type="radio" name="Sérieux_dans_l_oeuvre" value="Oui" required> Oui
        <input type="radio" name="Sérieux_dans_l_oeuvre" value="Non"> Non
      </div>

      <!-- Disponibilité -->
      <label>Es-tu disponible pour participer toujours, au maximum ou souvent à nos activités en ligne ?</label>
      <div>
        <input type="radio" name="Disponibilité_activités" value="Toujours" required> Toujours
        <input type="radio" name="Disponibilité_activités" value="Souvent"> Souvent
        <input type="radio" name="Disponibilité_activités" value="Au maximum possible"> Au maximum possible
      </div>

      <!-- Message libre -->
      <label for="message">Un message ou une remarque ?</label>
      <textarea id="message" name="Message" rows="4" placeholder="Partage ce que tu as à cœur..."></textarea>

      <!-- Anti-spam Formsubmit -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="..."> <!-- Redirection après envoi -->

      <!-- Bouton -->
      <button type="submit">Envoyer ma demande</button>
    </form>
  </div>

</body>
</html>
